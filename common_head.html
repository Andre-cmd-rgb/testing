<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea's Website</title>
    <!-- Updated Bootstrap v5 CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #080808; /* Near black background color */
            color: #4a4a4a; /* Dark Gray for text */
        }
        .navbar {
            border-bottom: 1px solid #1e1e1e; /* Darker border for navbar */
        }
        .content-container {
            flex: 1;
            padding: 20px;
        }
        .rounded-container {
            border-radius: 15px;
            background-color: #1a1a1a; /* Dark gray background */
            color: #ececec; /* Light Gray text color */
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .center-text {
            text-align: center;
        }
        .github-icon {
            font-size: 24px;
            margin-right: 5px;
            color: #8a63d2;  /* Purple for icon */
        }
        .github-link {
            color: #8a63d2;  /* Purple for link text */
            text-decoration: none;  /* Remove underline */
        }
        .instagram-icon {
            font-size: 24px;
            margin-right: 5px;
            color: #8a63d2;  /* Purple for icon */
        }
        .instagram-link {
            color: #8a63d2;  /* Purple for link text */
            text-decoration: none;  /* Remove underline */
        }
                /* Twitter styling */
        .twitter-icon {
            font-size: 24px;
            margin-right: 5px;
            color: #8a63d2;  /* Blue for Twitter icon */
        }
        .twitter-link {
            color: #8a63d2;  /* Blue for Twitter link text */
            text-decoration: none;  /* Remove underline */
        }
        /* Blue elements */
        .blue-text {
            color: #4fa3d1;  /* Blue text color */
        }
        .blue-background {
            background-color: #0d3b66;  /* Dark blue background color */
        }
    </style>
</head>
