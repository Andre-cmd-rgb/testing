<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea's Dev Space - Notes</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
        }
        a {
            color: lime;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        header, footer {
            text-align: center;
            padding: 10px;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin: 20px 0;
        }
        .divider {
            border: 1px solid green;
            margin: 10px 0;
        }
        .emoji {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Andrea's Dev Space</h1>
        <p><em>Welcome to the terminal of dreams...</em></p>
    </header>
    <div class="divider"></div>
    <div class="content">
        <div id="blog-list" class="section">
            <h2>üìù Blog Posts</h2>
            <ul id="posts-list"></ul>
        </div>
        <div id="blog-content" class="section" style="display: none;">
            <button id="back-button" style="background: lime; border: none; padding: 5px;">‚Üê Back</button>
            <div id="post-content"></div>
        </div>
    </div>
    <div class="divider"></div>
    <footer>
        <p>¬© 2024 Andrea's Dev Space | <span class="emoji">üíª</span></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadPosts() {
            const response = await fetch('posts/index.json');
            const posts = await response.json();
            const postsList = document.getElementById('posts-list');

            postsList.innerHTML = posts.map(post => `
                <li>
                    <a href="#" data-file="${post.file}" onclick="loadPost(event, '${post.file}')">${post.title}</a>
                </li>
            `).join('');
        }

        async function loadPost(event, file) {
            event.preventDefault();
            const response = await fetch(`posts/${file}`);
            const content = await response.text();
            document.getElementById('post-content').innerHTML = marked.parse(content);

            document.getElementById('blog-list').style.display = 'none';
            document.getElementById('blog-content').style.display = 'block';
        }

        document.getElementById('back-button').addEventListener('click', () => {
            document.getElementById('blog-list').style.display = 'block';
            document.getElementById('blog-content').style.display = 'none';
        });

        loadPosts();
    </script>
</body>
</html>
